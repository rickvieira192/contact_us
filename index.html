<html lang="en">

    <title>Input Label Slide Up On Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Contact Us</h2>
        <form>
            <div>
                <input type="text" name="" required="">
                <label>Name</label>
            </div>
            <div>
                    <input type="email" name="" required="">
                    <label>Email</label>
            </div>
            <div>
                    <input type="text" name="" required="">
                    <label>Subject</label>
            </div>
            <div>
                <textarea required=""></textarea>
                <label>Message</label>
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
    

</body>
</html>
